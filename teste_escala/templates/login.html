<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Escalas - GIMED/GGFIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 80px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .logo {
            width: 100%;
            max-height: 120px; /* Mantém a proporção */
            object-fit: contain; /* Ajusta a imagem sem distorcer */
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        .alert {
            font-size: 16px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <!-- Logo da ANVISA -->
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Logo.Anvisa.png" alt="Logo da ANVISA" class="logo">
        </div>

        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" class="form-control mb-3" name="username" placeholder="Usuário" required>
            <input type="password" class="form-control mb-3" name="password" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</body>
</html>
